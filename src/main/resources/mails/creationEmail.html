<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Erstellung Polizeiausbildung Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Grüße!
        </p>
        <p th:text="#{email.creation.text1}">
            Dein Account bei Polizeiausbildung wurde erfolgreich erstellt, klicke auf den folgenden Link, um den Account zu aktivieren:
        </p>
        <p>
          <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
             th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Bestätigungslink</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Viel Erfolg</span>
            <br/>
            <em th:text="#{email.signature}">Dein Polizeiausbildungteam.</em>
        </p>
    </body>
</html>
