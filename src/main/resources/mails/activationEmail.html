<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Aktivierung Polizeiausbildung Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Grüße!
        </p>
        <p th:text="#{email.activation.text1}">
            Dein Account bei Polizeiausbildung wurde erfolgreich aktiviert, klicke auf den folgenden Link, um die Aktivierung abzuschließen:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:text="@{|${baseUrl}/#/activate?key=${user.activationKey}|}">Aktivierungslink</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Danke!</span>
            <br/>
            <em th:text="#{email.signature}">Dein Polizeiausbildungsteam.</em>
        </p>
    </body>
</html>
