<div *ngIf="article">
    <h2><span>{{article.title}}</span> {{article.codeoflaw?.title}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <h4>
        <ng-container class="row-md jh-entity-details" *ngFor="let word of contentWords; trackBy: index">
            <ng-container *ngIf="word == '<P>'">
                <br>
            </ng-container>
            <ng-container *ngIf="hasLink(word) == true">
                <a [routerLink]="['../flashcard', currentId]">{{currentTitle}}</a>
            </ng-container>
            <ng-container *ngIf="word != '<P>' && hasLink(word) == false">{{word}}</ng-container>
        </ng-container>
    </h4>
    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Zur√ºck</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'article/'+ article.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Bearbeiten</span>
    </button>
</div>
