<div>
    <h2>
        <span>Karteikarten</span>
        <button class="btn btn-primary float-right jh-create-entity create-flashcard" [routerLink]="['/', { outlets: { popup: ['flashcard-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Neue Karteikarte anlegen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" (keyup)="searchFlashcardByTitleLike(currentSearch)" [(ngModel)]="currentSearch" id="currentSearch"
                        name="currentSearch" placeholder="Suchbegriff eingeben">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="flashcardsNoHTML" [@myAwesomeAnimation]="'fadeIn'">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>Titel</span></th>
                    <th><span>Beschreibung</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody [@listAnimation]="flashcards.length">
                <tr *ngFor="let flashcard of flashcardsNoHTML ;trackBy: trackId">
                    <td>{{flashcard.title}}</td>
                    <td>{{flashcard.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['../flashcard', flashcard.id ]" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">Details</span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'flashcard/'+ flashcard.id + '/edit'} }]" replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Editieren</span>
                        </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'flashcard/'+ flashcard.id + '/delete'} }]" replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">LÃ¶schen</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
