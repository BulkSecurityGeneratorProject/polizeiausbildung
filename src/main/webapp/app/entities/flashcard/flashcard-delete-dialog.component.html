<form name="deleteForm" (ngSubmit)="confirmDelete(flashcard.id)">
    <div class="modal-header">
        <h4 class="modal-title">Bestätige die Aktion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Bist du dir sicher, dass du diese Karteikarte löschen möchtest?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Ups, abbrechen!</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span>Ja, endgültig löschen!</span>
        </button>
    </div>
</form>
