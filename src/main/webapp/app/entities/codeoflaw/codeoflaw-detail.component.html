
<div *ngIf="codeoflaw">
    <h2><span>Codeoflaw</span> {{codeoflaw.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{codeoflaw.title}}</span>
        </dd>
        <dt><span>Short Title</span></dt>
        <dd>
            <span>{{codeoflaw.shortTitle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'codeoflaw/'+ codeoflaw.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
