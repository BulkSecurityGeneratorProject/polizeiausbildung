<li style="list-style: none;" class="tree-list-item">
    <a class="iconButton" (click)="toggle()"> <i class="material-icons"></i>{{item.model.id}}</a>
    <div *ngIf="IsExpanded">
        <div *ngIf="item.children">
            <ul *ngFor="let subitem of item.children">
                <node [item]="subitem"></node>
            </ul>
        </div>
    </div>
</li>
